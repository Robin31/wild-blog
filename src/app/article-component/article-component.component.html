<section>
  @for (article of articles; track $index){
  @if(article.isPublished){
  <div class="article" [routerLink]="['/article', article.id]">
    <div class="left">
      <img src={{article.image}}>
    </div>
    <div class="right">
      <h2>{{article.title}}</h2>
      <p class="description">{{article.content}}</p>
      <p class="auteur">{{article.author}}</p>
    </div>
  </div>
  }}
</section>
