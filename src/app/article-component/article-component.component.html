<div class="article" *ngIf="isPublished == true">
  <div class="left">
    <img src={{article.image}}>
  </div>
  <div class="right">
    <h2>{{article.title}}</h2>
    <p class="description">{{article.content}}</p>
    <p class="auteur">{{article.author}}</p>
  </div>
</div>
<input type="text" [(ngModel)]="article.comment">
<button *ngIf="isPublished == false" (click)="showData()">Afficher</button>
<button *ngIf="isPublished == true" (click)="hideData()">Masquer</button>
