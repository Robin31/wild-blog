<div class="article">
  <div class="left">
    <img src={{article.image}}>
  </div>
  <div class="right">
    <h2>{{article.title}}</h2>
    <p class="description">{{article.content}}</p>
    <p class="auteur">{{article.author}}</p>
    <p class="likes">{{article.likes}}</p>
    <button (click)="like()">J'aime</button>
  </div>
</div>
